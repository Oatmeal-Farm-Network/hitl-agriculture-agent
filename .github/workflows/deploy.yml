name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  GAR_REPOSITORY: docker-repo
  REGION: us-central1
  BACKEND_SERVICE: HITL-AG-AGENT-BACKEND
  FRONTEND_SERVICE: HITL-AG-AGENT-FRONTEND

jobs:
  build-and-deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if it doesn't exist
        run: |
          # Check if repository exists, create if it doesn't
          if ! gcloud artifacts repositories describe $GAR_REPOSITORY --location=$GAR_LOCATION --format="value(name)" 2>/dev/null; then
            echo "Creating Artifact Registry repository: $GAR_REPOSITORY"
            gcloud artifacts repositories create $GAR_REPOSITORY \
              --repository-format=docker \
              --location=$GAR_LOCATION \
              --description="Docker repository for HITL-AG-AGENT"
          else
            echo "Artifact Registry repository already exists: $GAR_REPOSITORY"
          fi

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

      - name: Build Backend Docker image
        run: |
          # Convert service name to lowercase for Docker image (Docker requires lowercase)
          BACKEND_IMAGE_NAME=$(echo "$BACKEND_SERVICE" | tr '[:upper:]' '[:lower:]')
          docker build -f Dockerfile.backend \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$BACKEND_IMAGE_NAME:$GITHUB_SHA \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$BACKEND_IMAGE_NAME:latest \
            .

      - name: Push Backend Docker image
        run: |
          # Convert service name to lowercase for Docker image
          BACKEND_IMAGE_NAME=$(echo "$BACKEND_SERVICE" | tr '[:upper:]' '[:lower:]')
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$BACKEND_IMAGE_NAME:$GITHUB_SHA
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$BACKEND_IMAGE_NAME:latest

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        run: |
          # Convert service name to lowercase for Docker image (Cloud Run service name stays uppercase)
          BACKEND_IMAGE_NAME=$(echo "$BACKEND_SERVICE" | tr '[:upper:]' '[:lower:]')
          gcloud run deploy $BACKEND_SERVICE \
            --image $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$BACKEND_IMAGE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 8000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=$REGION,ALLOW_ALL_ORIGINS=true"
          
          # Get the backend service URL
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend deployed at: $BACKEND_URL"

  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: build-and-deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if it doesn't exist
        run: |
          # Check if repository exists, create if it doesn't
          if ! gcloud artifacts repositories describe $GAR_REPOSITORY --location=$GAR_LOCATION --format="value(name)" 2>/dev/null; then
            echo "Creating Artifact Registry repository: $GAR_REPOSITORY"
            gcloud artifacts repositories create $GAR_REPOSITORY \
              --repository-format=docker \
              --location=$GAR_LOCATION \
              --description="Docker repository for HITL-AG-AGENT"
          else
            echo "Artifact Registry repository already exists: $GAR_REPOSITORY"
          fi

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe $BACKEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Build Frontend Docker image
        env:
          BACKEND_URL: ${{ steps.get-backend-url.outputs.BACKEND_URL }}
        run: |
          # Convert service name to lowercase for Docker image (Docker requires lowercase)
          FRONTEND_IMAGE_NAME=$(echo "$FRONTEND_SERVICE" | tr '[:upper:]' '[:lower:]')
          docker build -f frontend/Dockerfile \
            --build-arg BACKEND_URL=$BACKEND_URL \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$FRONTEND_IMAGE_NAME:$GITHUB_SHA \
            -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$FRONTEND_IMAGE_NAME:latest \
            ./frontend

      - name: Push Frontend Docker image
        run: |
          # Convert service name to lowercase for Docker image
          FRONTEND_IMAGE_NAME=$(echo "$FRONTEND_SERVICE" | tr '[:upper:]' '[:lower:]')
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$FRONTEND_IMAGE_NAME:$GITHUB_SHA
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$FRONTEND_IMAGE_NAME:latest

      - name: Deploy Frontend to Cloud Run
        env:
          BACKEND_URL: ${{ steps.get-backend-url.outputs.BACKEND_URL }}
        run: |
          # Convert service name to lowercase for Docker image (Cloud Run service name stays uppercase)
          FRONTEND_IMAGE_NAME=$(echo "$FRONTEND_SERVICE" | tr '[:upper:]' '[:lower:]')
          gcloud run deploy $FRONTEND_SERVICE \
            --image $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$GAR_REPOSITORY/$FRONTEND_IMAGE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "BACKEND_URL=$BACKEND_URL"
          
          # Get the frontend service URL
          FRONTEND_URL=$(gcloud run services describe $FRONTEND_SERVICE --region $REGION --format 'value(status.url)')
          echo "Frontend deployed at: $FRONTEND_URL"
          
          # Optionally update backend with frontend URL for more restrictive CORS
          # gcloud run services update $BACKEND_SERVICE \
          #   --region $REGION \
          #   --update-env-vars "FRONTEND_URL=$FRONTEND_URL,ALLOW_ALL_ORIGINS=false"